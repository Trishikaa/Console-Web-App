<html>
    <head><title>Javascript Syntax</title></head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am the Console Screen");

            var first="Ritisha";
            console.log(first);
            var last="Rastogi";
            console.log(last);
            var full=first.concat(last);
            console.log(full);

            var lenth=full.length;
            console.log(lenth);
            var n="I am Ritisha Rastogi";
            console.log(n);
            var r=n.replace("Rastogi","Good");
            console.log(r);
        


        </script>   
    </body>
</html>
